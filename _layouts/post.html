<html>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimum-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="canonical" href="http://patheticfacts.com{{ page.url }}">
        <meta name="title" content="{{ page.title }}">
        <meta name="description" content="{{ page.description }}">
        <meta name="keywords" content="{{ page.keywords }}">
        <meta property="og:site_name" content="Pathetic Facts">

        <meta property="og:url" content="http://patheticfacts.com/">
        <meta property="og:image" content="">

        <meta name="twitter:card" content="summary">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/apple-touch-icon-precomposed-152.png">
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/apple-touch-icon-precomposed-120.png">
        <link rel="apple-touch-icon-precomposed" sizes="76x76" href="/apple-touch-icon-precomposed-76.png">
        <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
        <meta property="og:description" content="{{ page.title }}">
        <meta property="og:type" content="website">
    </head>
    <body>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

                <div id="logo">
                    <img src="/img/patheticfacts.png" alt="Pathetic Facts logo" />
                    <a href="/">Pathetic Facts</a>

        </div>

        <script type="text/javascript">
          WebFontConfig = {
            google: { families: [ 'Oswald::latin', 'Open+Sans::latin' ] }
          };
          (function() {
            var wf = document.createElement('script');
            wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
              '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
            wf.type = 'text/javascript';
            wf.async = 'true';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wf, s);
          })(); </script>

        <script>
            var cb = function() {
                var l = document.createElement('link'); l.rel = 'stylesheet';
                l.href = '/css/main.css';
                var h = document.getElementsByTagName('head')[0]; h.parentNode.insertBefore(l, h);
            };
            var raf = requestAnimationFrame || mozRequestAnimationFrame ||
              webkitRequestAnimationFrame || msRequestAnimationFrame;

            if (raf) raf(cb);
            else window.addEventListener('load', cb);
        </script>

        <link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans:400,600' rel='stylesheet' type='text/css'>
